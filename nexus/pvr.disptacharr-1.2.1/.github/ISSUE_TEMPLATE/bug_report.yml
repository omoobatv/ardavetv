name: Bug report
about: Report a bug with the addon. Please provide logs and clear reproduction steps.
title: "[Bug] "
labels: [bug]
body:
  - type: markdown
    attributes:
      value: |
        Thanks for taking the time to report an issue. Please fill in the fields below and attach the requested logs.

  - type: input
    id: addon_version
    attributes:
      label: Addon version
      description: The version of the pvr.dispatcharr addon (e.g., 1.1.0)
      placeholder: 1.1.0
    validations:
      required: true

  - type: input
    id: kodi_version
    attributes:
      label: Kodi version
      description: The version of Kodi you are running (e.g., 21.3-Omega)
      placeholder: 21.3-Omega
    validations:
      required: true

  - type: input
    id: dispatcharr_version
    attributes:
      label: Dispatcharr version
      description: The version of Dispatcharr server you are using (e.g., 2.0.1)
      placeholder: 2.0.1
    validations:
      required: true

  - type: dropdown
    id: dispatcharr_logs_attached
    attributes:
      label: Dispatcharr debug logs attached
      description: Are the Dispatcharr debug logs attached to this issue?
      options:
        - label: Yes
          value: yes
        - label: No
          value: no
    validations:
      required: true

  - type: dropdown
    id: kodi_logs_attached
    attributes:
      label: Kodi debug logs attached
      description: Are the Kodi debug logs attached to this issue?
      options:
        - label: Yes
          value: yes
        - label: No
          value: no
    validations:
      required: true

  - type: textarea
    id: problematic_behaviour
    attributes:
      label: Problematic behaviour
      description: Describe what happened (the observed behaviour).
      placeholder: "e.g., Channel fails to play; EPG missing for some channels; Catchup playback fails"
    validations:
      required: true

  - type: textarea
    id: expected_behaviour
    attributes:
      label: Expected behaviour
      description: Describe what you expected to happen.
    validations:
      required: true

  - type: textarea
    id: steps_to_reproduce
    attributes:
      label: Steps to reproduce
      description: Provide step-by-step instructions to reproduce the issue.
      placeholder: "1. Open Kodi\n2. Select PVR add-on -> Channels\n3. Select channel X -> Play"
    validations:
      required: true

  - type: markdown
    attributes:
      value: |
        Attach files (use the attachments area):
        - Dispatcharr debug logs (set server log level to DEBUG if needed)
        - Kodi debug logs (enable debug logging in Kodi and reproduce the issue)
        - Any screenshots, sample playlists, or relevant files



---

# Notes for maintainers
# The above is a GitHub issue form; it enforces required fields and provides a clear checklist for reporters.
